{% extends 'base.html' %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/contacts.css') }}">
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename= 'script/contacts.js') }}"></script>
{% endblock %}

{% block content %}
  <div class="contacts">
    <div class="avatar" style="background-image: url('static/img/admin/avatar.jpg')"></div>
    <div class="contacts-title">{{nick}}</br>нахожусь южная азия</div>
    <div class="contacts-title">контакты</div>
    <div class="info">{{email}}</div>
    <div class="contacts-title">связаться со мной</div>
    <div>
      <a
        class="linck info"
        href="{{instagram}}"
        target="_blank"
      >instagram</a>
    </div>
    <div class="contacts-title">оставить контактную информацию для связи с вами</div>
    <button id="open-form-button" class="button">открыть форму</button>
  </div>
{% endblock %}
